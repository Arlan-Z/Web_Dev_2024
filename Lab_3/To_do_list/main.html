<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        li:last-child {
            border-bottom: none;
        }

        label {
            flex: 1;
            margin-left: 10px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .delete-btn {
            color: red;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .delete-btn:hover {
            color: darkred;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <div class="input-container">
        <input type="text" id="newTodoInput" placeholder="Add new item">
        <button onclick="addItem()">Add</button>
    </div>
    <ul id="todoList"></ul>
</div>

<script>
    let todos = [];

    function renderTodoList() {
        const todoList = document.getElementById("todoList");
        todoList.innerHTML = "";
        todos.forEach((todo, index) => {
            const todoItem = document.createElement("li");
            todoItem.innerHTML = `
                <input type="checkbox" id="todo${index}" onchange="toggleDone(${index})" ${todo.done ? 'checked' : ''}>
                <label for="todo${index}" ${todo.done ? 'style="text-decoration: line-through;"' : ''}>${todo.text}</label>
                <span class="delete-btn" onclick="deleteItem(${index})">‚ùå</span>
            `;
            todoList.appendChild(todoItem);
        });
    }

    function addItem() {
        const newTodoInput = document.getElementById("newTodoInput");
        const text = newTodoInput.value.trim();
        if (text) {
            todos.push({ text: text, done: false });
            newTodoInput.value = "";
            renderTodoList();
        }
    }

    function toggleDone(index) {
        todos[index].done = !todos[index].done;
        renderTodoList();
    }

    function deleteItem(index) {
        todos.splice(index, 1);
        renderTodoList();
    }

    renderTodoList();
</script>
</body>
</html>
